<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <title>NFT Card</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/styles.css">
</head>

<body>

    <main class="main">
        <div class="nft__card">
            <div class="nft__preview">
                <img src="./images/image-equilibrium.jpg" alt="NTF-Preview">
                <a class="nft__preview--overlay" href="https://github.com/kevencb/NFT-Preview-Card-FrontendMentor"
                    target="_blank">
                    <img src="./images/icon-view.svg" alt="Icon View">
                </a>
            </div>
            <div class="nft__body">
                <a class="nft__body--title">
                    Equilibrium #3429
                </a>
                <p class="nft__body--description">
                    Our Equilibrium collection promotes balance and calm.
                </p>
                <div class="nft__info">
                    <h3 class="nft__info--price">0.041 ETH</h3>
                    <span class="nft__info--create">3 days left</span>
                </div>
                <div class="nft__author">
                    <img class="nft__author--img" src="./images/image-avatar.png" alt="Author">
                    <p class="nft__author--info">Creation of <a
                            href="https://github.com/kevencb/NFT-Preview-Card-FrontendMentor" target="_blank">Jules
                            Wyvern</a></p>
                </div>
            </div>
        </div>
    </main>

    <footer class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="https://github.com/kevencb/NFT-Preview-Card-FrontendMentor" target="_blank">Keven CB</a>.
    </footer>

</body>

</html>
